<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>SCRAP</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 18rem;">
        <img src="{{data.scrap_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{data.name}}</h5>
          <p class="card-text">{{data.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{data.price}}</li>
          <li class="list-group-item">{{data.location}}</li>
          <li class="list-group-item">{{data.condition}}</li>
          <li class="list-group-item">{{data.created_date}}</li>
          <li class="list-group-item">{{data.status}}</li>
        </ul>
        <div class="card-body">
          <form action="{%url 'wishlist' data.id%}" method="post">
            {%csrf_token%}
            <button class="btn btn-round btn-danger mt-3" name="action" value="add" type="submit"><i class="fa fa-shopping-cart"></i>add to wishlist</button>
            <button class="btn btn-round btn-danger mt-3" name="action" value="remove" type="submit"><i class="fa fa-shopping-cart"></i>Remove wishlist</button>
            <button class="btn btn-round btn-success mt-3" name="action" value="" type="submit"><i class="fa fa-shopping-cart"></i>Buy</button>

         </form>

        </div>
      </div>
    </div>
</body>
</html>
