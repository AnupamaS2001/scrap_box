
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- nav starts -->
      <div >
    <nav class="navbar navbar-expand-lg  bg-dark " >
        <div class="container-fluid" >
          <a class="navbar-brand" href="#" style="color: white;">SCRAP BOX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'wishlistdetail'%}" style="color: white;">Wishlist</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                  Add Scrap
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{%url 'scrap_add'  %}" >Scrap</a></li>
                  
                </ul>
              </li>
              
            </ul>
            
            <div class="dropdown ">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                    {%if request.user.profile.profile_pic%}
                    <img class="profile-small" src="{{request.user.profile.profile_pic.url}}" alt="Avatar" style="width: 50px;height: 50px;border-radius: 50px;">
                    {%else%}
                    <img class="profile-small" src="" alt="Avatar" style="width: 50px;height: 50px;border-radius: 50px;">
                    {%endif%}
      
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                 
                  <li><a class="dropdown-item" href="{%url 'edit' request.user.profile.id %}">profile edit</a></li>
                  <li><a class="dropdown-item" href="{%url 'detail' request.user.profile.id %}">profile</a></li>
                  <li><a class="dropdown-item" href="{%url 'signout'  %}">logout</a></li>
                 
                  
                </ul>
            </div>

          </div>
        </div>
      </nav>
    </div>

    <!-- nav ends -->

    <div class="container">
       <form action=""></form>
        </form>
        <!-- scrap list -->
        
        <div class="container-fulid">
            <div class="row d-flex mt-3  me-1">
              {%for i in data%}
              <div class="col-3 mb-3 ">
        
                <div class="card me-2" style="width: 15rem;">
                  <a href="{%url 'scrap_detail' i.id %}">
                    <img src="{{i.scrap_image.url}}" class="card-img-top mt-2" alt="..." style="width: 60%; margin-left: 12px;border-radius: 16px; height: 250px;">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text " style="font-size: 15px;">{{i.status}}</p>
                    <p class="fw-bolder fs-4">â‚¹{{i.price}}</p>
                    <div class="d-grid gap-5 col-6 ms-3 " style="width: 90%;" >
                     <a href="{%url 'scrap_detail' i.id %}"><button class="btn  fw-bolder" type="button" style="width: 90%;background-color: #dfffbf;">VIEW</button></a> 
        
                     
                      
                    </div>
               
                  </div>
                </div>
              </div>
                
              {%endfor%}
            </div>
          </div>
    </div>
</body>
</html>
